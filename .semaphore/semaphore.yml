version: v1.0
name: elcrimen-trends
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 9
blocks:
  - name: "Inspect Linux environment"
    task:
      jobs:
        - name: Show Environment
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - echo $HOME
            - echo $SEMAPHORE_GIT_DIR
  - name: "Docker Image"
    task:
      secrets:
        - name: elcrimen-secrets
      jobs:
        - name: Build with docker
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker pull diegovalle/docker-rstanarm:latest
            - docker images
            - ls
            - pwd
            - docker run --entrypoint /bin/sh -e CI="true" -v "$HOME/$SEMAPHORE_GIT_DIR":/elcrimen diegovalle/docker-rstanarm -c "cd /elcrimen && Rscript main.R"
            - nvm install 16.13.0
            - nvm use 16.13.0
            - npm install -g firebase-tools
            - cd web && firebase deploy --non-interactive --token $FIREBASE_TOKEN
      epilogue:
        commands:
          - if [ "$SEMAPHORE_JOB_RESULT" = "passed" ]; then zip elcrimen.zip output/* graphs/* && ./upload_to_b2.sh elcrimen.zip; fi
          - if [ "$SEMAPHORE_JOB_RESULT" = "failed" ]; then zip elcrimen.zip output/* graphs/* && ./upload_to_b2.sh elcrimen.zip; fi
