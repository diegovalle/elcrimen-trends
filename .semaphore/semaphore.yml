version: v1.0
name: elcrimen-trends
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Inspect Linux environment"
    task:
      jobs:
        - name: Show Environment
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - echo $HOME
            - echo $SEMAPHORE_GIT_DIR
  - name: "Docker Image"
    task:
      secrets:
        - name: elcrimen-secrets
      jobs:
        - name: Build with docker
          commands:
            - checkout
            - docker pull jrnold/rstan
            - docker images
            - ls
            - pwd
            - docker run --entrypoint /bin/sh -v "/home/semaphore/elcrimen-trends":/elcrimen jrnold/rstan -c "cd /elcrimen && Rscript main.R"
      epilogue:
        commands:
          - if [ "$SEMAPHORE_JOB_RESULT" = "passed" ]; then zip elcrimen.zip output/* graphs/* && ./upload_to_b2.sh elcrimen.zip; fi
